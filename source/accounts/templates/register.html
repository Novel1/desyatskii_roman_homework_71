{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block content %}
    <div class="registration-container">
        <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="d-grid gap-2">
                    {% bootstrap_button button_type='submit' content='Зарегестрироваться' %}
                </div>
        </form>
    </div>
{% endblock %}
